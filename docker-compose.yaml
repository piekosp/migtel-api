services:
  db:
    image: postgres:15
    env_file:
      - .env
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    env_file:
      - .env
    ports:
      - "8080:8000"
    depends_on:
      - db
  redis:
    image: redis:7
  celery:
    build: .
    command: celery -A api worker -l INFO
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db
      - redis
  celery-beat:
    build: .
    command: celery -A api beat -l INFO
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db
      - redis
